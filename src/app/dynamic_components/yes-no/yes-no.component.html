   <div class="ans-box">
        <input type="text" name="qns" class="input-field ml-10" placeholder="Please enter question..."
        required (focusout)="editing=false" [(ngModel)] ="model.qns" #qns="ngModel" *ngIf="editing">
        <!-- <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <p *ngIf="!editing" (click)="singleClick()" class="question font-bold ml-10" style="margin-top:17px;">{{model.qns}}</p>
       
        <div class="thumb flex-display content-left line">
            <div (click)="captureSentiment('yes')" [ngClass]="{'active':model.tab==='yes'}" class="bg-grey">
                <!-- <p class="glyphicon glyphicon-thumbs-up"></p> -->
                <input type="radio" id="yes"  [class.disabled]="!this.config.userResponse" class="radio-check" value="yes" [checked]="model.tab=='yes'">
                <input type="text" class="edit" (focusout)="editing=false" *ngIf="editing" [(ngModel)] ="like">
                <span *ngIf="!editing" (click)="singleClick()">{{like}}</span>
                
            </div>
            <div (click)="captureSentiment('no')" [ngClass]="{'active':model.tab==='no'}" class="bg-grey">
                <!-- <p class="glyphicon glyphicon-thumbs-down"></p> -->
                <input type="radio" id="no"  [class.disabled]="!this.config.userResponse"  class="radio-check" value="no" [checked]="model.tab=='no'">
                <input type="text"  class="edit" (focusout)="editing=false" *ngIf="editing" [(ngModel)] ="dislike">
                <span *ngIf="!editing" (click)="singleClick()">{{dislike}}</span>
               
            </div>
        </div>        
        <br>
        <button  (click)="onSubmit();config.adminResponse=false"  *ngIf="!config.userResponse" class="save-tab">Save</button>
        <!-- <button (click)="edit();config.adminResponse=true" *ngIf="!config.userResponse" class="edit-tab">Edit</button> -->
    </div>
</div>
