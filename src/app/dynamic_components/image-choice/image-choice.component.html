    <div class="ans-box" cdkDropList (cdkDropListDropped)="drop($event)">
        <!-- <h3 class="question font-bold" style="margin-left: 10px;">{{model.qns}}</h3> -->
        <input type="text" name="qns" class="input-field ml-10" placeholder="Please enter question..."
        required (focusout)="editing=false" [(ngModel)] ="model.qns" #qns="ngModel" *ngIf="editing">
        <!-- <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <p *ngIf="!editing" (click)="singleClick()" class="question font-bold ml-10" style="margin-top:17px;">{{model.qns}}</p>
        <div class="flex-display content-left line">
            <div *ngFor="let url of model.tabs; let i=index;" cdkDrag class="img-tab ml-10">
                <div class="flex-display" *ngIf="!config.userResponse">
                    <input style="display: none" type="file" (change)="onFileChanged($event,i)" #fileInput>
                    <input type="text" class="input-field file-name" disabled value={{url.name}} placeholder="Upload File" id="file">
                   
                      <button type="button" (click)="fileInput.click()" style="margin-top:10px;border-top-left-radius: 0; border-bottom-left-radius: 0;" 
                      class="browse btn btn-primary">Browse</button>
                      <button (click)="deleteRow(i)" *ngIf="!config.userResponse" class="delete-tab"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <div  *ngFor="let url of model.tabs; let i=index;">
                <img *ngIf="url.value" (click)="selectOption(url)"
                [src]="url.value" [class.active]="url.selected">
            </div>
        </div>
        <button (click)="addTable()"  *ngIf="!config.userResponse" class="add-tab"><i class="fa fa-plus"></i></button>
        <button (click)="onSubmit();config.adminResponse=false"  *ngIf="!config.userResponse" class="save-tab">Save</button>
        <!-- <button (click)="edit();config.adminResponse=true" *ngIf="!config.userResponse" class="edit-tab">Edit</button> -->
    </div>
</div>
