    <div [hidden]="submitted">
        <!-- <h3 class="center-align">Mixed Type Questions</h3> -->
            <div class= "mul-ques">

                <input type="text"  [(ngModel)] ="model.ques" name="ques" #ques="ngModel" required class="input">
                <div *ngIf="ques.invalid && ques.touched" class="error-message">Please enter question</div>

                        </tr>
                        <tr *ngFor="let item of model.muls; let i=index" cdkDrag>      
                            <td>{{i+1}}<input type="text" [(ngModel)] ="item.value" name="ans" #ans="ngModel" required class="value">
                                <div class="drag-icon">
                                    <i *ngIf="model.muls" class="material-icons disable">reorder</i>
                                </div>
                            </td>
                            <td><button (click)="deleteRow(i)" class="row">delete</button></td>

                                padding: 5px;">Please enter answer</div>
                        </tr>
                    </div>
                </table> -->
                <table>
                    <tr>
                        <button (click)="addTable()" class="row">Add row</button>
                    </tr>                  
                    <tr *ngFor="let item of model.muls; let i=index">
                        <td><input type="text" [(ngModel)] ="item.value" name="ans" #ans="ngModel" required class="value"></td>                        
                        <td><button (click)="deleteRow(i)" class="row">Delete</button></td>
                       
                        <div *ngIf="ans.invalid && ans.touched" class="error-message">Please enter answer</div>
                    </tr>
                  </table>
            </div>
            <button [disabled]="ques.invalid" (click)="onSubmit()" class="row">Save</button>
    </div>
    <div [hidden]="!submitted" cdkDropList (cdkDropListDropped)="drop($event)">
        <h4 class="center-align">{{model.ques}}</h4>
        <div class="example-box"  *ngFor="let mul of model.muls; let i=index" cdkDrag>
            <div class="drag-index">
                <select>
                    <option>{{i+1}}</option>
                    <!-- <option>{{i+1}}</option>
                    <option>{{i+1}}</option>
                    <option>{{i+1}}</option> -->
                </select>
            </div>
            <div class="w-20 drag-icon">
                <!-- <i *ngIf="muls.isDisable" class="material-icons disable">reorder</i> -->
                <i  class="material-icons" cdkDragHandle>reorder</i>
              </div>
              <div class="w-100 drag-content">
                <span *ngIf="mul.value">{{mul.value}}</span>
            </div>
        </div>
        <button (click)="submitted=false" class="row">Edit</button>
    </div>
</div>
