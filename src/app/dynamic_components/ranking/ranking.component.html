    <div class="ans-box" cdkDropList (cdkDropListDropped)="drop($event)">
        <!-- <h3 class="question font-bold" style="margin-left: 10px;">{{model.qns}}</h3> -->
        <!-- <input type="text" [readonly]="this.config.userResponse" placeholder="Please enter question..." class="input-field editable" [(ngModel)] ="model.qns" name="qns" #qns="ngModel" required>
        <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <input type="text" name="qns" class="input-field ml-10" placeholder="Please enter question..."
        required (focusout)="editing=false" [(ngModel)] ="model.qns" #qns="ngModel" *ngIf="editing">
        <!-- <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <p *ngIf="!editing" (click)="singleClick()" class="question font-bold ml-10" style="margin-top:17px;">{{model.qns}}</p>
        <div class="flex-display content-left line">
            <div class="flex-display" style="width:100%" *ngFor="let mul of model.tabs; let i=index" cdkDrag cdkDragHandle>
                <div class="example-box bg-grey ml-10">
                    <div class="dot">&#xFE19;</div>
                    <div class="dot">&#xFE19;</div>
               
                <div class="drag-index">
                    <div class="sort font-bold">{{i+1}}</div>
                </div>
                <div class="values">
                    <!-- <input type="text" [readonly]="this.config.userResponse" placeholder="Please enter option..." 
                    class="input-field editable btn-tab rank-edit" [(ngModel)] ="mul.value" #ans="ngModel" name="value"  required> -->
                    <!-- <span *ngIf="mul.value">{{mul.value}}</span> -->
                    <input type="text" name="ans" class="input-field" placeholder="Please enter question..."
                    required (focusout)="editing=false" [(ngModel)] ="mul.value" #ans="ngModel" *ngIf="editing">
                    <p *ngIf="!editing" (click)="singleClick()" class="question font-bold" style="margin-top:17px;">{{mul.value}}</p>
                    
                </div>
                </div>
                  
                <button (click)="deleteRow(i)" *ngIf="!config.userResponse" class="delete-tab glyphicon glyphicon-trash"></button>
                <!-- <div class="drag-index">
                    <div class="sort font-bold">{{i+1}}</div>
                </div> -->
            </div>
        </div>
        <button (click)="addTable()"  *ngIf="!config.userResponse" class="add-tab glyphicon glyphicon-plus"></button>
        <button (click)="onSubmit();config.adminResponse=false"  *ngIf="!config.userResponse" class="save-tab">Save</button>
        <!-- <button (click)="edit();config.adminResponse=true" *ngIf="!config.userResponse" class="edit-tab">Edit</button> -->
    </div>
</div>
