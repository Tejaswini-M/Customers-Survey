<div class ="container">
  <div *ngIf="!submitted">
    <h3 class="center-align">Rating-Scale Question</h3>
          <div class= "mul-qns" >
              <label>Enter your question  : </label>
              <input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="model.qns" name="qns" #qns="ngModel" required>
              <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div>
          </div>          
          <button [class.disabled]="qns.invalid" (click)="onSubmit()" class="save-tab">Save</button>
        </div>
    <div *ngIf="submitted" (click)="submitted=false">
          <h3>{{model.qns}}</h3>
          <mat-card class="center-align" style="box-shadow: none;" *ngIf="model.comp">
            <mat-card-content>
                <mat-slider  [(ngModel)]="value" name="ans" #ans="ngModel"></mat-slider>
              <section class="section">
                <mat-form-field class="margin" style="width: 83px;">
                  <input matInput type="number" [(ngModel)]="value" class="number" name="ans" #ans="ngModel">
                </mat-form-field>
              </section>
            </mat-card-content>
          </mat-card>
      <button (click)="submitted=false">Edit</button>
    </div>
</div>
