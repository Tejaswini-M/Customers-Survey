<div class ="container">
  <div *ngIf="!submitted">
    <h3 class="center-align">Rating-Scale Question</h3>
          <div class= "mul-qns" >
              <label>Enter your question  : </label>
              <input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="model.qns" name="qns" #qns="ngModel" required>
              <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div>
          </div>          
          <button [class.disabled]="qns.invalid" (click)="onSubmit();config.adminResponse=true" class="save-tab">Save</button>
  </div>
  <div *ngIf="submitted">
      <h3 class="center-align">{{model.qns}}</h3>
      <mat-card class="center-align" style="box-shadow: none;">
        <mat-card-content>
            <mat-slider thumbLabel [(ngModel)]="value"></mat-slider>
          <section class="section">
            <mat-form-field class="margin" style="width: 83px;">
              <input matInput type="number" [(ngModel)]="value" class="number">
            </mat-form-field>
          </section>
        </mat-card-content>
      </mat-card>
      <button (click)="submitted=false;config.adminResponse=false" *ngIf="!config.userResponse" >Edit</button>
  </div>
</div>
