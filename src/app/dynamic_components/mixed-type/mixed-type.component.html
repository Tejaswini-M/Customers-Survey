<div class ="container">
    <div *ngIf="!submitted">
        <h3 class="center-align">Mixed-Type Questions</h3>
        <!-- <form #mulForm="ngForm"> -->
            <div class= "mul-ques">
                <div>
                    <label>Enter your question  : </label>
                    <input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="model.ques" name="ques" #ques="ngModel" required>
                    <div *ngIf="ques.invalid && ques.touched" class="error-message">Please enter question</div>
                </div>
                <div>
                    <label>Enter your answer</label>
                    <button (click)="addTable()" class="add-tab">Add</button>
                    <table>
                        <tr *ngFor="let item of model.tabs; let i=index">
                            <td><input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="item.value" name="value" #ans="ngModel" required></td>
                            <td><button (click)="deleteRow(i)" class="delete-tab">Delete</button></td>
                            <td><div *ngIf="ans.invalid && ans.touched" class="error-message">Please enter answer</div></td>
                        </tr>
                    </table>
                </div>
            </div>
            <button [disabled]="ques.invalid" (click)="onSubmit()" class="save-tab">Save</button>
        <!-- </form> -->
        </div>
    <div *ngIf="submitted" cdkDropList (cdkDropListDropped)="drop($event)">
        <h3 class="center-align">{{model.ques}}</h3>
        <div class="flex-display dynamic">
            <div *ngFor="let tab of model.tabs; let i=index;" cdkDrag>
                <input type="radio" class="btn-tab" *ngIf="tab.value" (click)="tab.selected =!tab.selected;selectOption(tab,i)" [class.active]="tab.selected">{{tab.value}}
            </div>
        </div>
        <div class="comment">Any Comments ? 
            <input class="input1">
        </div>
        <button (click)="submitted=false" >Edit</button>
    </div>
</div>
