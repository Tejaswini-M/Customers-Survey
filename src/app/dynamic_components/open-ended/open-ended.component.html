    <div class="ans-box">
        <!-- <input type="text" [readonly]="this.config.userResponse" placeholder="Please enter question..." class="input-field editable" [(ngModel)] ="model.qns" name="qns" #qns="ngModel" required>
        <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <!-- <h3 class="question font-bold" style="margin-left: 10px;">{{model.qns}}</h3> -->
        <input type="text" name="qns" class="input-field ml-10" placeholder="Please enter question..."
        required [(ngModel)] ="model.qns" #qns="ngModel" *ngIf="editing">
        <!-- <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div> -->
        <p *ngIf="!editing" appSurveyEdit (editSurvey)="editing=$event" class="question font-bold ml-10" style="margin-top:17px;">{{model.qns}}</p>
        
        <div class="line">
            <div class="text-btns ml-10" *ngIf="!config.userResponse">
                <button (click)="model.ansType='long'"  [ngClass]="{'active':model.ansType==='long'}" style="border-radius: 5px 0 0 5px !important;" class="edit">Long Text</button>
                <button (click)="model.ansType='short'" [ngClass]="{'active':model.ansType==='short'}" style="border-radius: 0 5px 5px 0 !important;" class="edit">Short Text</button>
                
            </div>
            <div class="ml-10">
                <input type="text" [(ngModel)] ="model.ans" name="ans" #ans="ngModel" placeholder="Please type here..." *ngIf="model.ansType=='short'">
                <textarea rows="3" [(ngModel)] ="model.ans" name="ans" #ans="ngModel" *ngIf="model.ansType=='long'" style="margin-top:10px"></textarea>
            </div>
            
        </div>
               
        <br>
        <button  (click)="onSubmit();config.adminResponse=false;editing=false;"  *ngIf="!config.userResponse" class="save-tab">Save</button>
        <!-- <button (click)="edit();config.adminResponse=true" *ngIf="!config.userResponse" class="edit-tab">Edit</button> -->
    </div>
</div>
