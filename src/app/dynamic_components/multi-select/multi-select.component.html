<div  class ="container">
    <div *ngIf="!submitted">
        <h3 class="center-align">Multi Select Questions</h3>
        <!-- <form #mulForm="ngForm"> -->
            <div class= "mul-qns">
                <div>
                    <label>Enter your question</label>
                    <input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="model.qns" name="qns" #qns="ngModel" required>
                    <div *ngIf="qns.invalid && qns.touched" class="error-message">Please enter question</div>
                </div>
                
                <div> 
                    <label>Enter your answer</label>
                    <button (click)="addTable()" class="add-tab glyphicon glyphicon-plus"></button>

                    <table>
                        <tr *ngFor="let item of model.tabs; let i=index">
                            <td><input type="text" placeholder="please type here..." class="input-field" [(ngModel)] ="item.value" #ans="ngModel" name="value"  required></td>
                            <td><div *ngIf="ans.invalid && ans.touched" class="error-message">Please enter answer</div></td>
                            <td><button (click)="deleteRow(i)" class="delete-tab glyphicon glyphicon-trash"></button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <button [class.disabled]="qns.invalid" (click)="onSubmit()" class="save-tab">Save</button>
        <!-- </form> -->
    </div>
    <div *ngIf="submitted" cdkDropList (cdkDropListDropped)="drop($event)" (click)="submitted=false">
        <h3>{{model.qns}}</h3>
        <div class="flex-display dynamic">
            <div *ngFor="let tab of model.tabs; let i=index;" cdkDrag>
                <button  *ngIf="tab.value" class="btn-tab bg-grey">{{tab.value}}</button>
            </div>
        </div>
        
        <button (click)="submitted=false">Edit</button>
    </div>
</div>
