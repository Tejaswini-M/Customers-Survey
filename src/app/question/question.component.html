<app-header></app-header>
<div class="content">
    <h1 class="center-align">Create Survey</h1>
    <div class="dynamic flex-display">
        <div *ngFor="let ques of questionType" class="btns">
            <button (click)="loadComponent(ques)">{{ques.name}}</button>
        </div>
    </div>
    <div cdkDropList class="group" (cdkDropListDropped)="drop($event)" [cdkDropListData]="components">
        <div *ngFor="let comp of components; let d=index" cdkDrag class="bundle">
            
            <div *ngIf="comp.componentType.name=='MultiSelectComponent'">
                <app-multi-select></app-multi-select>                
                <button (click)="delete(d)" class="delete" >Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='YesNoComponent'">
                <app-yes-no></app-yes-no>                
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='MatrixComponent'">
                <app-matrix></app-matrix>                
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='RatingScaleComponent'">
                <app-rating-scale></app-rating-scale>
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='RankingComponent'">
                <app-ranking></app-ranking>                
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='OpenEndedComponent'">
                <app-open-ended></app-open-ended>
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='MixedTypeComponent'">
                <app-mixed-type></app-mixed-type>
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
            <div *ngIf="comp.componentType.name=='ImageChoiceComponent'">                
                <app-image-choice></app-image-choice>
                <button (click)="delete(d)" class="delete">Delete</button>
            </div>
        </div>
    </div>    
</div>
<app-footer></app-footer>
